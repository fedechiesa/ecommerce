<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"></link>
    <title>Proyecto Final</title>
  </head>

  <body>
    <header id="header" class="header">
        <div class="container">
            <div class="row" >
                <div id="carrito-wrapper" class="to-rigth">
                    <img width="50px" src="./img/shopping-cart.png" id="img-carrito">
                    <div id="carrito-container">  
                        <div style="height: 300px;overflow:auto">
                            <div class="u-full-width">
                                <div style="
                                    position: absolute;
                                    justify-content: space-evenly;
                                    display: flex;
                                    top: 10px;
                                    left: 20px;
                                    background: white;
                                    width: 100%;
                                    padding: 0 0 5px 0;
                                ">
                                    <div><strong>Producto</strong></div>
                                    <div><strong>Cantidad</strong></div>
                                </div>
                                <div  id="lista-carrito">
                                </div>
                            </div>
                        </div> 
                        <div class="botones-carrito" style="display: flex;justify-content: space-between;align-items: baseline;">
                            <div style="/* width: 50%; */margin-top: -1px;">
                                <button type="button" id="vaciar-carrito" class="btn btn-light">Vaciar Carrito</button>
                            </div>
                            <div style="/* width: 50%; */margin-top: 43px;">
                                <button type="button" id="comprar-carrito" class="btn btn-warning">Comprar</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div> 
        </div>
        </header>
    <div class="container" style="margin-top:60px">
        <h1 class='text-center mt-5 escondido' id="titulo" ></h1>
            <div class="alert alert-success alert-dismissible fade" style="margin-top: 50px;" role="alert" id="alert-compra">
                <strong>Gracias por su compra!!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
             </div>
        <div class="row" id="inputnone" style="margin-top: 30px;">
            <div class="col-4">
                <select class="form-select form-select-md mb-3" aria-label=".form-select-lg example" id="input" placeholder="Ingresa tu genero">
                    <option value="todos">Todos</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>
            <div class="col-2">
                <button class="btn btn-danger" id="btn">Seleccionar</button>
            </div>
        </div>
        <div class="row" id="resultado">

        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
    </body>
</html>
